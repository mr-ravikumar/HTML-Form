<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <div>

        <fieldset>
            <legend>User personal information</legend>
            <form>

                <label for="name">Enter your full name</label>
                <input type="text" id="name">
    
                <br />
                <br />
    
                <label for="email">Enter your email</label>
                <input type="email" id="email">
    
                <br/>
                <br/>
    
                <label for="password">Enter your password</label>
                <input type="password" id="password">
    
                <br/>
                <br/>
    
                <label for="password2">Confirm your password</label>
                <input type="password" id="password2">
    
                <br/>
                <br/>
    
                <label>Enter your gender</label>
                <div>
                    <input type="radio" id="radio1">
                    <label for="radio1">Male</label>
                    <input type="radio" id="radio2">
                    <label for="radio2">Female</label>
                    <input type="radio" id="radio3">
                    <label for="radio3">Others</label>
                </div>

                <br/>
                <br/>
                
                <label>Contact preferences</label>
                <div>
                    <input type="checkbox" id="check1">
                    <label for="check1">Email</label>
                    <input type="checkbox" id="check2">
                    <label for="check2">Call</label>
                    <input type="checkbox" id="check3">
                    <label for="check3">Message</label>
                </div>
    
                <br/>
    
                <label for="date">Enter your Date of Birth</label>
                <br/>
                <input type="date" id="date">
    
                <br/>
                <br/>
    
                <label for="textArea">Enter your Address:</label>
                <br/>
                <textarea id="textArea" placeholder="Noida Sector 137"></textarea>
    
    
            <br/>
            <br/>

            <label for="myfile">Choose file</label>
            <input type="file" id="myfile"/>

            <br/>
            <br/>

            <label for="cars">Choose your favorite car</label>
            <select id="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="thar">Thar</option>
                <option value="neno">Neno</option>
            </select>

            <br/>
            <br/>
    
            <input type="submit" value="submit">
    
            </form>
        </fieldset>

    </div>

</body>
</html>
